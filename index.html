<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="card-1 card-block"></section>
      <section class="card-2 card-block"></section>
      <section class="card-3 card-block">
        <img class="avatar" src="./assets/img/avatar.png" alt="avatar" />
        <section class="about">
          <section class="about-info">
            <h2 class="heading">Jordan Tucker</h2>
            <p class="contacts">@jordantucker</p>
          </section>
          <section class="social-numbers">
            <section class="shots">shots <span>250</span></section>
            <section class="flw">followers <span>1689</span></section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
